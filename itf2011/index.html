<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Teacher's Day!</title>
    <link rel="stylesheet" href="https://hgphnm.com/prototype/itf2011/css/main.css" />
    <style>

    </style>
    <style>

    </style>
</head>

<body>
    <div class="container" style="overflow: hidden">
        <!-- Animated background orbs -->
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>

        <div class="glass-container">
            <div id="form-view">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                        <path d="M6 12v5c3 3 9 3 12 0v-5" />
                    </svg>
                </div>
                <h1>Chúc mừng ngày 20/11!!!</h1>
                <p class="subtitle">Thầy/cô vui lòng nhập tên mình vào để có một ✨bất ngờ✨</p>
                <form id="nameForm" class="form">
                    <input type="text" id="nameInput" class="input-glass" placeholder="Nguyễn Văn A..." required />
                    <button type="submit" class="btn-glass">Điii!!</button>
                </form>
            </div>

            <div id="message-view" class="hidden">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon heart" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                    </svg>
                </div>
                <h2>Dear <span id="teacherName"></span>,</h2>
                <p class="message">
                    Thank you for being an amazing teacher and inspiring us every day.
                    Your dedication and passion make a difference in our lives.
                </p>
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon gift" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 12v10H4V12" />
                        <path d="M2 7h20v5H2z" />
                        <path d="M12 22V7" />
                        <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z" />
                        <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
</body>

</html>
